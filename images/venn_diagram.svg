<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="25" fill="#333" font-size="14" font-weight="bold" text-anchor="middle">Sample Space, Events, and Set Operations</text>

  <!-- Sample space rectangle -->
  <rect x="80" y="40" width="540" height="240" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1.5"/>
  <text x="600" y="60" fill="#333" font-size="12" text-anchor="end">S (sample space)</text>

  <!-- Circle A -->
  <circle cx="280" cy="160" r="95" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2"/>
  <text x="220" y="130" fill="#e74c3c" font-size="14" font-weight="bold">A</text>

  <!-- Circle B -->
  <circle cx="400" cy="160" r="95" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
  <text x="460" y="130" fill="#3498db" font-size="14" font-weight="bold">B</text>

  <!-- Intersection highlight -->
  <clipPath id="clipA">
    <circle cx="280" cy="160" r="95"/>
  </clipPath>
  <circle cx="400" cy="160" r="95" fill="#9b59b6" opacity="0.3" clip-path="url(#clipA)"/>

  <!-- Labels -->
  <text x="230" y="170" fill="#e74c3c" font-size="11" text-anchor="middle">only A</text>
  <text x="340" y="165" fill="#9b59b6" font-size="11" text-anchor="middle" font-weight="bold">A ∩ B</text>
  <text x="450" y="170" fill="#3498db" font-size="11" text-anchor="middle">only B</text>

  <!-- Complement label -->
  <text x="560" y="250" fill="#666" font-size="11" text-anchor="middle">A' (complement)</text>
  <text x="560" y="266" fill="#666" font-size="11" text-anchor="middle">everything not in A</text>

  <!-- Bottom formulas -->
  <text x="175" y="305" fill="#e74c3c" font-size="11" text-anchor="middle">P(A) = red + purple</text>
  <text x="350" y="305" fill="#9b59b6" font-size="11" text-anchor="middle">P(A ∩ B) = purple</text>
  <text x="525" y="305" fill="#3498db" font-size="11" text-anchor="middle">P(B) = blue + purple</text>
</svg>